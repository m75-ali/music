{% extends "base.html" %}

{% block content %}
<div class="text-center space-y-6">
    <h2 class="text-3xl font-bold text-blue-600">Your Music Genre Match: {{ genre }}</h2>
    <p class="text-lg text-gray-700">You are most aligned with <strong class="text-blue-500">{{ genre }}</strong> music!</p>
    <p class="text-md text-gray-600">Explore and enjoy music of this genre. Check out some popular artists and tracks to get started!</p>
    <a href="{{ url_for('home') }}" class="mt-6 inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
        Take Quiz Again
    </a>
</div>
{% endblock %}
