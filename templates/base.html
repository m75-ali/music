<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Music Genre Quiz</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('home') }}" class="hover:underline">Home</a></li>
                    <li><a href="{{ url_for('quiz') }}" class="hover:underline">Quiz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg p-6 md:p-10">
            {% block content %}
            <!-- Content will be dynamically inserted here from other templates -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Music Genre Quiz by Mohamed Ali</p>
            <p class="mt-2">
                <a href="https://github.com/m75-ali" class="hover:underline" target="_blank">GitHub</a> |
                <a href="https://www.linkedin.com/in/alimohamed5981/" class="hover:underline" target="_blank">LinkedIn</a> |
                <a href="mailto:ali.mohamed5981@gmail.com" class="hover:underline">Email</a>
            </p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
